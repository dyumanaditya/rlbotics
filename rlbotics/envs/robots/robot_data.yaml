  relative_path: null
  joint_info:
    dof: 2
    joint_lower_limits: null
    joint_upper_limits: null
    joint_ranges: null
    joint_velocity_limits: null

# PYBULLET ROBOTS
panda:
  #  Datasheet specs taken from:
  #  https://s3-eu-central-1.amazonaws.com/franka-de-uploads/uploads/Datasheet-EN.pdf
  in_built_gripper: True
  location: pybullet_data
  relative_path: franka_panda/panda.urdf
  joint_info:
    dof: 7
    joint_lower_limits: [-2.9, -1.76, -2.9, -3.07, -2.9, -0.02, -2.9]
    joint_upper_limits: [2.9, 1.76, 2.9, -0.07, 2.9, 3.75, 2.9]
    joint_ranges: [5.8, 3.52, 5.8, 3.0, 5.8, 3.77, 5.8]
    joint_velocity_limits: [2.9, 1.76, 2.9, -0.07, 2.9, 3.75, 2.9]

